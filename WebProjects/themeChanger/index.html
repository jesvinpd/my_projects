<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- Default light theme -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theme Toggle Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

    <h1>Hello, Theme Toggle!</h1>
    <button id="toggleTheme" class="btn btn-primary mt-3">Toggle Theme</button>

    <script>
        const toggleBtn = document.getElementById('toggleTheme');
        toggleBtn.addEventListener('click', () => {
            const htmlEl = document.documentElement;
            const currentTheme = htmlEl.getAttribute('data-bs-theme');
            htmlEl.setAttribute('data-bs-theme', currentTheme === 'light' ? 'dark' : 'light');
        });
    </script>

</body>

</html>
