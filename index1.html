<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            border: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        h1 {
            width: 80%;
            max-width: 600px;
            margin: 15px auto;
            text-align: center;
            border-bottom: 2px solid brown;
        }

        .chess-board {
            background-color: rgb(239, 239, 11);
            width: 80%;
            max-width: 80vmin;
            aspect-ratio: 1/1;
            border: 2px solid black;
            padding: 5px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
        }

        .reverse {
            flex-direction: row-reverse;
        }

        .block {
            flex: 1;
            aspect-ratio: 1/1;
        }

        .red {
            background-color: red;
        }

        .black {
            background-color: black;
        }

        @media(max-width:480px) {
            #app {
                padding: 5px;
            }

            .chess-board {
                padding: 3px;
                width: 85%;
            }

            h1 {
                width: 85%;
                margin: 10px auto;
            }

        }
    </style>
</head>

<body>
    <div id="app">
        <h1>A Red and Yellow Chess Board</h1>
        <div class="chess-board">
            <div class="row">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row reverse">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row reverse">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row reverse">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
            <div class="row reverse">
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
                <div class="block red"></div>
                <div class="block black"></div>
            </div>
        </div>
    </div>
</body>

</html>
